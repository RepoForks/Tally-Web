<section>
  <div class="container">

    <div class="row">
      <div class="col-sm-12 col-md-8 col-lg-6 col-md-offset-2 col-lg-offset-3">
        <div class="card">
          <div class="row">
            <div class="col-sm-12 card-title-container">
              <h2 ng-show="vm.type === 'register'" class="text-center"><i class="fa fa-user-plus title-icon"/>Sign Up</h2>
              <h2 ng-show="vm.type === 'login'" class="text-center"><i class="fa fa-sign-in title-icon"/>Login</h2>
            </div>
          </div>

          <div class="card-padding">
            <form name="form" novalidate ng-submit="form.$valid && vm.onSubmit()">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group input-container">
                    <label for="email">Email:</label>
                    <input class="form-control input" type="text" id="email" name="email" ng-model="email" placeholder="Email" required />
                    <p class="required" ng-show="form.email.$error.required">* Required</span>
                  </div>

                  <div class="form-group input-container">
                    <label for="password">Password:</label>
                    <input class="form-control input" type="password" name="password" id="password" ng-model="password" placeholder="Password" required />
                    <p class="required" ng-show="form.password.$error.required">* Required</span>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-sm-12">
                  <button ng-show="vm.type === 'register'" type="submit" class="btn btn-primary center-block submit-button">Register</button>
                  <button ng-show="vm.type === 'login'" type="submit" class="btn btn-primary center-block submit-button">Login</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
