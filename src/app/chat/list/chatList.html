<section>
  <div class="container">

    <div class="row">
      <div class="col-sm-12">

        <div class="row">
          <div class="col-sm-8">
            <div class="title-container">
              <h2><i class="fa fa-comment title-icon"/>Chats</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <table class="table table-hover table-responsive">
          <thead>
            <tr>
              <th>Module</th>
              <th>Code</th>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="mod in vm.enrolledRooms track by $index" ng-click="vm.navigateToChat(mod.id)">
              <th>{{mod.name}}</th>
              <th>{{mod.code}}</th>
            </tr>

            <tr ng-repeat="mod in vm.createdRooms track by $index" ng-click="vm.navigateToChat(mod.id)">
              <th>{{mod.name}}</th>
              <th>{{mod.code}}</th>
            </tr>
          </tbody>

        </table>
      </div>
    </div>

  </div>
</section>
