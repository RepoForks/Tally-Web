<section class="container-wrapper room-list-container">

          <h2>Your Enrolled Rooms</h2>

              </div>

          </div>
        </div>
      </div>
    </div>

        <div class="title-header">

        </div>

        <div class="card" ng-repeat="room in vm.createdRooms">
