<section>
  <div class="container">

    <div class="row">
      <div class="col-sm-12">

        <div class="row">
          <div class="col-sm-8">
            <div class="title-container">
              <h2><i class="fa fa-users title-icon"/>Modules</h2>
            </div>
          </div>

          <div class="col-sm-4">
            <button class="btn btn-primary roomButton" ng-click="vm.navigateToCreation()">
              <span>
                <i class="fa fa-plus"></i>
                <span>Add Room</span>
              </span>
            </button>

            <button class="btn btn-primary roomButton">
              <span>
                <i class="fa fa-sign-in"></i>
                <span>Enroll on Room</span>
              </span>
            </button>

          </div>
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <table class="table table-hover table-responsive">
          <thead>
            <tr>
              <th>Name</th>
              <th>Code</th>
              <th>Date Created</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr ng-repeat="room in vm.createdRooms" ng-click="vm.navigateToRoom(room.id)">
              <th>{{room.name}}</th>
              <th>{{room.code}}</th>
              <th>01/02/2017</th>
              <th>
                <ul class="list-inline">
                  <li><a href=""><i class="fa fa-wrench"></i></a><li>
                  <li><a href=""><i class="fa fa-trash-o"></i></a><li>
                </ul>
              </th>
            </tr>

            <tr ng-repeat="room in vm.enrolledRooms" ng-click="vm.navigateToRoom(room.id)">
              <th>{{room.name}}</th>
              <th>{{room.code}}</th>
              <th>01/02/2017</th>
              <th></th>
            </tr>

          </tbody>

        </table>
      </div>
    </div>

  </div>
</section>
