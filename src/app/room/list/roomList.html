<div class="container">

  <div class="jumbotron text-center">
      <h1>The Room List Page</h1>
      <p>This page demonstrates <span class="text-danger">multiple</span> and <span class="text-danger">named</span> views.</p>
      <a ui-sref="room.create()"><button>Create Room</button></a>
  </div>

  <div class="row" ng-show="vm.enrolledRooms.length > 0">
    <div class="col-xs-12">
      <div class="card-container">
        <div class="card-heading">
          <div class="row">

            <div class="col-xs-9">
              <h2>Your Enrolled Rooms</h2>
            </div>

            <div class="col-xs-3">
              <ul class="list-inline text-right">
                <li>
                  <a href="">L</a>
                  <a href="">S</a>
                  <a href="">A</a>
                </li>
              </ul>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">

            <div class="card-content-container">
              <ul class="list-group">
                <li class="list-group-item" ng-repeat="room in vm.enrolledRooms">
                  <a ui-sref="room.detail({ roomID: room.$id })">{{room.name}}</a>
                </li>
              </ul>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="row" ng-show="vm.createdRooms.length > 0">
    <div class="col-xs-12">
      <div class="card-container">
        <div class="card-heading">
          <div class="row">

            <div class="col-xs-9">
              <h2>Your Created Rooms</h2>
            </div>

            <div class="col-xs-3">
              <ul class="list-inline text-right">
                <li>
                  <a href="">L</a>
                  <a href="">S</a>
                  <a href="">A</a>
                </li>
              </ul>
            </div>

          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">

            <div class="card-content-container">
              <ul class="list-group">
                <li class="list-group-item" ng-repeat="room in vm.createdRooms">
                  <a ui-sref="room.detail({ roomID: room.$id })">{{room.name}}</a>
                </li>
              </ul>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>

</div>
