<section class="container-wrapper presentation-container">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="poll-question">
          <h2 class="text-center">{{vm.polls[vm.pollNum].question}}</h2>
        </div>
        <canvas id="vm.polls[vm.pollNum].$id" class="chart chart-bar" chart-data="responses[vm.polls[vm.pollNum].$id]" chart-labels="vm.polls[vm.pollNum].answers"></canvas>

        <a ui-sref="presentation.poll({ presID: vm.presKey, pollNum: vm.previousPoll() })"><button ng-show="vm.pollNum > 0" id="prev">Previous Poll</button></a>
        <a ng-click="vm.previousPoll()" ui-sref="presentation.poll({ presID: vm.presKey, pollNum: vm.nextPoll() })"><button ng-show="vm.pollNum < vm.polls.length" id="next">Next Poll</button></a>
      </div>
    </div>
  </div>
</section>
