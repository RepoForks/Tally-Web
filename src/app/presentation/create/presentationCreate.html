<section class="container-wrapper presentation-container">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <h3>Create Presentation</h3>

        <div class="form-group">
          <label>Presentation Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Presentation Name" ng-model="vm.name">
        </div>

        <div class="row" ng-repeat="p in vm.polls">
              <!-- Poll Creation for whole presentation -->
            <div class="polls-wrapper">
              <div class="poll">

                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label>Question:</label><br />
                      <label>The question that you would like to ask the audience.</label>
                    </div>
                  </div>

                  <div class="col-lg-8">
                    <div class="form-group">
                      <input type="text" class="form-control" id="pollQuestion" placeholder="Question to ask" ng-model="p.question">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label>Available Answers:</label><br />
                      <label>The responses to be shown to the user to choose from.</label>
                    </div>
                  </div>

                  <div class="col-lg-8">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Response" ng-repeat="answer in p.answers track by $index" ng-model="p.answers[$index]">
                    </div>
                    <button type="button" ng-click="p.answers.push('')" class="btn btn-primary text-center">Add Answer</button>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label>Question Type:</label><br />
                      <label>The type of question to ask the audience.</label>
                    </div>
                  </div>

                  <div class="col-lg-8">
                    <div class="form-group">
                      <div class="checkbox" ng-repeat="qType in vm.questionTypes">
                        <label><input type="checkbox" ng-model="p.questionType" value="">{{qType}}</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label>Chart Type:</label><br />
                      <label>The type of chart to display the responses of the audience.</label>
                    </div>
                  </div>

                  <div class="col-lg-8">
                    <div class="form-group">
                      <div class="checkbox" ng-repeat="cType in vm.chartTypes">
                        <label><input type="checkbox" ng-model="p.chartType" value="">{{cType}}</label>
                      </div>
                    </div>
                  </div>
                </div>

              </div> <!-- End Poll -->

            </div>  <!-- End Poll Wrapper -->
          </div>

          <div class="row">
            <div class="col-lg-12">
              <button type="button" ng-click="vm.onAddNewPollButtonClicked()" class="btn btn-primary text-center">Add Poll</button>
              <button type="button" ng-click="vm.onCreateButtonClicked()" class="btn btn-primary text-center">Create Presentation</button>
            </div>
          </div>

      </div>
    </div>
  </div>
</section>
